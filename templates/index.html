<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <button type="button" class="btn btn-success" href="/scrape" role="button">Get Data</button> > Button
            </button>
        </div>
        {% if spacey %}
        <p>Most Recent scrape:</p>
        <script>
            var current_time = new Date();
            document.write(current_time.toLocaleString());
            document.write("<br>");
        </script>

        <table class='table table-dark'>
            <thead class="thead-light"></thead>
            </tr>
            {% for item in spacey %}
            <tr>
                <th> {{ item. }} </th>
                <td> {{ item.total_cases }} </td>
                <td> {{ item.new_cases }} </td>
            </tr>
            {% endfor %}
        </table>


    </div>
    <div class="row">
        <div class="col-md-6">
            <img alt="Bootstrap Image Preview" src="{{ spacey.featured_img_url }}" />
        </div>
        <div class="col-md-6">
            <table class="table">

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" />
        </div>
    </div>
    {% endif %}
